name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Set timezone and install tools
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Vladivostok /etc/localtime
          sudo apt-get update
          sudo apt-get install -y jq bc coreutils

      - name: Replace placeholders in index.html
        run: |
          VERSION=$(jq -r .version package.json)
          LAST_EDIT=$(stat -c "%Y" cookies.ts | xargs -I{} date -d "@{}" "+%d %B %Y" | sed 's/January/января/; s/February/февраля/; s/March/марта/; s/April/апреля/; s/May/мая/; s/June/июня/; s/July/июля/; s/August/августа/; s/September/сентября/; s/October/октября/; s/November/ноября/; s/December/декабря/')
          sed -i "s/{{VERSION}}/${VERSION}/g" public/index.html
          sed -i "s/{{LAST_EDIT}}/${LAST_EDIT}/g" public/index.html

      - name: Build project
        run: bun run build

      - name: Copy built file and update file size
        run: |
          cp dist/cookies.min.js public/cookies.min.js
          FILE_SIZE=$(stat -c%s public/cookies.min.js)
          FILE_SIZE_KB=$(echo "scale=1; $FILE_SIZE / 1024" | bc)
          sed -i "s/{{FILE_SIZE}}/${FILE_SIZE_KB}/g" public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
