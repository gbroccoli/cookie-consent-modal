name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Set timezone and install tools
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Vladivostok /etc/localtime
          sudo apt-get update
          sudo apt-get install -y jq bc coreutils

      - name: Replace placeholders in index.html
        run: |
          echo "=== Before replacement ==="
          grep -E "VERSION|LAST_EDIT|FILE_SIZE" docs/index.html

          VERSION=$(jq -r .version package.json)
          LAST_EDIT=$(stat -c "%Y" cookies.ts | xargs -I{} date -d "@{}" "+%d %B %Y" | sed 's/January/января/; s/February/февраля/; s/March/марта/; s/April/апреля/; s/May/мая/; s/June/июня/; s/July/июля/; s/August/августа/; s/September/сентября/; s/October/октября/; s/November/ноября/; s/December/декабря/')

          echo "=== Variables ==="
          echo "VERSION: $VERSION"
          echo "LAST_EDIT: $LAST_EDIT"

          sed -i "s|{{VERSION}}|${VERSION}|g" docs/index.html
          sed -i "s|{{LAST_EDIT}}|${LAST_EDIT}|g" docs/index.html

          echo "=== After replacement ==="
          grep -E "Modal v|обновление:|Размер:" docs/index.html

      - name: Build project
        run: bun run build

      - name: Copy built file and update file size
        run: |
          cp dist/cookies.min.js docs/cookies.min.js
          FILE_SIZE=$(stat -c%s docs/cookies.min.js)
          FILE_SIZE_KB=$(echo "scale=1; $FILE_SIZE / 1024" | bc)

          echo "=== File size info ==="
          echo "FILE_SIZE: $FILE_SIZE bytes"
          echo "FILE_SIZE_KB: $FILE_SIZE_KB KB"

          sed -i "s|{{FILE_SIZE}}|${FILE_SIZE_KB}|g" docs/index.html

          echo "=== Final result ==="
          grep -E "Modal v|обновление:|Размер:" docs/index.html

      - name: Verify placeholders were replaced
        run: |
          if grep -q "{{VERSION}}" docs/index.html || grep -q "{{LAST_EDIT}}" docs/index.html || grep -q "{{FILE_SIZE}}" docs/index.html; then
            echo "ERROR: Some placeholders were not replaced!"
            grep -E "{{VERSION}}|{{LAST_EDIT}}|{{FILE_SIZE}}" docs/index.html
            exit 1
          fi
          echo "SUCCESS: All placeholders were replaced"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
